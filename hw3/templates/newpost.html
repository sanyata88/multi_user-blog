{% extends "base.html" %}
{% block content %}
  <h1> Add New Post</h1>

    <form method="post">
      <label>
        <h2>Subject</h2>
        <input class= "subject" type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <h2>Blog</h2>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
