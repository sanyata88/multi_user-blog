<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />
  <title>Fox Blogs</title>
</head>

<body>
  <a href="/" class="main-title">Fox Blogs</a>
  <p class="sub-title">Express yourself : Blogger!</p>
  <ul class="navigation">
    <li class="nav-item"><a href="/">Home</a></li>
    <li class="nav-item"><a href="/login">Login</a></li>
    <li class="nav-item"><a href="/unit2/signup">Sign up</a></li>
    <li class="nav-item"><a href="/blog">Browse</a></li>
  </ul>
  <div class="login-area">
    {% if user %}
      {{ user.username }} (<a class="login-link" href="/logout">logout</a>)
    {% endif %}
  </div>
  <div class="logo">
    <img src="images/logo.jpg" alt="fox logos">
  </div>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
