{% extends "_master.html" %}

{% block content %}
    {% for p in posts %}

    <div>
        <h2 class="post-title">
            <a href="post/{{ p.key.id() }}">{{ p.post_title }}</a>
        </h2>
    </div>

    <hr>

    <div>
      <p>
          {{ p.post_content | safe}}
      </p>
    </div>


    <div>
        <h5 class="text-left">
            Created: {{ p.post_created.strftime("%b %d, %Y") }}
        </h5>
    </div>
    <div>
        <h5 class="text-right">
            Author: {{ p.post_author }}
        </h5>
    </div>

    {% endfor %}
{% endblock %}
