{% extends "_master.html" %}

{% block content %}
<form method="post" id="addpostform">
    {% if post %}<input type="hidden" value="{{ post.key.id() }}" name="post_id" />{% endif %}

    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" name="title" placeholder="Title" id="title"
               value="{% if post %}{{ post.post_title }}{% endif %}"
               class="form-control required" >
    </div>
    <div class="form-group">
        <label for="content">Post:</label>
        <textarea name="content" class="form-control" placeholder="Blog Post"
                  rows="8" id="content">{% if post %}{{ post.post_content | safe}}{% endif %}</textarea>
    </div>
    <div class="input">
        <input type="submit" value="Submit">
        {% if post %}
        <a class="edit" href="/post/{{ post.key.id() }}">Cancel</a>
        {% endif %}
    </div>
</form>
{% endblock %}

{% block script %}
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js"></script>
<script src="static/js/addpost.js" type="text/javascript"></script>
{% endblock %}
